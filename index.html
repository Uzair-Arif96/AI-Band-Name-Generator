<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    #bandName {
      font-size: 2rem;
      margin: 20px 0;
      color: #222;
    }
    button { 
      padding: 10px 20px; 
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
    }
    body.dark {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Band Name Generator</h1>

  <select id="genreSelect">
    <option value="all">All</option>
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="indie">Indie</option>
  </select>

  <div id="bandName">Your band name appears here</div>
  <div id="description"></div>
  <div id="history"></div>

  <button onclick="generateBandName()">Generate Name</button>
  <button id="copyBtn">Copy Name</button>
  <button id="themeBtn">Toggle Dark/Light Mode</button>

  <script>
    const genreSelect = document.getElementById('genreSelect');
    const bandNames = {
      rock: ["Thunder Strike", "Iron Fist", "Black Echo"],
      pop: ["Sugar Rush", "Neon Lights", "Bright Beats"],
      indie: ["Moon Echo", "Wildflower", "Silent Waves"],
      all: ["Thunder Strike", "Iron Fist", "Black Echo", "Sugar Rush", "Neon Lights", "Bright Beats", "Moon Echo", "Wildflower", "Silent Waves"]
    };

    const descriptions = [
      "Your next big hit!",
      "Sounds awesome on stage!",
      "Ready to rock the world!"
    ];

    let history = [];

    function addToHistory(name) {
      history.unshift(name);
      if(history.length > 5) history.pop();
      document.getElementById('history').innerText = 'History: ' + history.join(', ');
    }

    function generateBandName() {
      const genre = genreSelect.value;
      const names = bandNames[genre];
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById('bandName').innerText = randomName;

      // random description
      const randomDesc = descriptions[Math.floor(Math.random() * descriptions.length)];
      document.getElementById('description').innerText = randomDesc;

      addToHistory(randomName);
    }

    // Copy button
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', () => {
      const bandName = document.getElementById('bandName').innerText;
      navigator.clipboard.writeText(bandName)
        .then(() => alert('Band name copied!'))
        .catch(() => alert('Failed to copy!'));
    });

    // Dark/Light theme
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
